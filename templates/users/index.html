{% extends 'base.html'%}

{% block title %} USERS {% endblock %}

{% block content %} 

<h1>List of Users</h1>

<a class="btn btn-success mb-3" href="{{url_for('user.create')}}"> New</a>
<table class="table table-striped table-hover">
    <tr>
        <th>ID</th> <th>NAME</th> <th>USERNAME</th> <th>ROLE</th> <th></th> <th></th>
    </tr>
    {% for item in users %}
    <tr>
        <td>{{item.id}}</td><td>{{item.name}}</td><td>{{item.username}}</td> <td>{{item.role}}</td> 
        <td><a href="{{url_for('user.edit',id=item.id)}}" class="btn btn-warning">Edit</a></td> 
        <td><a href="{{url_for('user.delete',id=item.id)}}" class="btn btn-danger">Delete</a></td>
    </tr>
    {% endfor %}
</table>


{% endblock %}
