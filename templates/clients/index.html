{% extends 'base.html'%}

{% block title %} CLIENTS {% endblock %}

{% block content %} 

<h1>List of Clients</h1>

<a class="btn btn-success mb-3" href="{{url_for('client.create')}}"> New</a>
<table class="table table-striped table-hover">
    <tr>
        <th>ID</th> <th>NAME</th> <th>EMAIL</th> <th>PHONE</th> <th></th> <th></th>
    </tr>
    {% for item in clients %}
    <tr>
        <td>{{item.id}}</td><td>{{item.name}}</td><td>{{item.email}}</td> <td>{{item.phone}}</td> 
        <td><a href="{{url_for('client.edit',id=item.id)}}" class="btn btn-warning">Edit</a></td> 
        <td><a href="{{url_for('client.delete',id=item.id)}}" class="btn btn-danger">Delete</a></td>
    </tr>
    {% endfor %}
</table>


{% endblock %}
